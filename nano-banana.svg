<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#24283b" />
      <stop offset="100%" stop-color="#1a1b26" />
    </linearGradient>
    <linearGradient id="banana-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Container -->
  <rect width="512" height="512" rx="128" fill="url(#bg-grad)" />

  <!-- Grid Pattern -->
  <path d="M 64 0 L 64 512 M 128 0 L 128 512 M 192 0 L 192 512 M 256 0 L 256 512 M 320 0 L 320 512 M 384 0 L 384 512 M 448 0 L 448 512" stroke="#414868" stroke-width="1" opacity="0.2" />
  <path d="M 0 64 L 512 64 M 0 128 L 512 128 M 0 192 L 512 192 M 0 256 L 512 256 M 0 320 L 512 320 M 0 384 L 512 384 M 0 448 L 512 448" stroke="#414868" stroke-width="1" opacity="0.2" />

  <!-- Nano Banana Group -->
  <g transform="translate(256 256)">
    <!-- Tech Circle Background -->
    <circle r="160" fill="none" stroke="#7aa2f7" stroke-width="2" stroke-dasharray="10 10" opacity="0.3" />
    <circle r="140" fill="none" stroke="#7aa2f7" stroke-width="1" opacity="0.2" />

    <!-- Banana Shape -->
    <g transform="rotate(-15)">
        <path d="M -80 -90 C -150 -20 -130 130 0 130 C 130 130 150 -20 80 -90 C 60 -110 -60 -110 -80 -90 Z"
              fill="url(#banana-grad)" stroke="#d97706" stroke-width="4" filter="url(#glow)" />

        <!-- Stem -->
        <path d="M 80 -90 Q 90 -105 110 -100 L 105 -85 Z" fill="#78350f" />
        <path d="M -80 -90 Q -90 -105 -110 -100 L -105 -85 Z" fill="#78350f" />

        <!-- Pixel Sunglasses (Nano style) -->
        <g transform="translate(0 -10)">
            <!-- Left Lens -->
            <rect x="-70" y="-15" width="60" height="35" rx="4" fill="#1e293b" stroke="#000" stroke-width="2"/>
            <!-- Right Lens -->
            <rect x="10" y="-15" width="60" height="35" rx="4" fill="#1e293b" stroke="#000" stroke-width="2"/>
            <!-- Bridge -->
            <rect x="-10" y="-5" width="20" height="5" fill="#000" />

            <!-- Matrix Code Reflection -->
            <text x="-60" y="10" font-family="monospace" font-size="10" fill="#4ade80" opacity="0.8">10</text>
            <text x="-50" y="5" font-family="monospace" font-size="10" fill="#4ade80" opacity="0.8">01</text>
            <text x="20" y="10" font-family="monospace" font-size="10" fill="#4ade80" opacity="0.8">10</text>
            <text x="30" y="5" font-family="monospace" font-size="10" fill="#4ade80" opacity="0.8">01</text>
        </g>

        <!-- Smile -->
        <path d="M -30 60 Q 0 80 30 60" fill="none" stroke="#374151" stroke-width="5" stroke-linecap="round" />
    </g>
  </g>

  <!-- Text Label -->
  <text x="256" y="460" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="32" fill="#7aa2f7" letter-spacing="4">NANO BANANA</text>
</svg>
