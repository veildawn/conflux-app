<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <!-- 投影滤镜 -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>

    <!-- 背景渐变 -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>

    <!-- 环 1 - 青蓝色 -->
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>

    <!-- 环 2 - 紫色 -->
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- 环 3 - 靛蓝色 -->
    <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Windows 图标：无边距，圆角矩形填满整个画布 -->
  <rect x="0" y="0" width="256" height="256" rx="40" fill="url(#bg-grad)" filter="url(#shadow)"/>
  
  <!-- 图形内容 - 缩放以填满区域 -->
  <g transform="translate(128, 128) scale(1.1)">
    <g transform="translate(0, 5)">
      <circle cx="0" cy="-36" r="41" 
              fill="none" stroke="url(#g1)" stroke-width="20" stroke-linecap="round" />
      <circle cx="31" cy="18" r="41" 
              fill="none" stroke="url(#g2)" stroke-width="20" stroke-linecap="round" />
      <circle cx="-31" cy="18" r="41" 
              fill="none" stroke="url(#g3)" stroke-width="20" stroke-linecap="round" />
    </g>
  </g>
</svg>









