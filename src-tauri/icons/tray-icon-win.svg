<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>

    <!-- 环 1 - 青蓝色 -->
    <linearGradient id="c1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>

    <!-- 环 2 - 紫色 -->
    <linearGradient id="c2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- 环 3 - 靛蓝色 -->
    <linearGradient id="c3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Windows 托盘图标：填满整个区域 -->
  <rect x="0" y="0" width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- 三环图案 -->
  <g transform="translate(16, 16.5)">
    <circle cx="0" cy="-4.5" r="5.2" 
            fill="none" stroke="url(#c1)" stroke-width="2.5" stroke-linecap="round" />
    <circle cx="3.9" cy="2.25" r="5.2" 
            fill="none" stroke="url(#c2)" stroke-width="2.5" stroke-linecap="round" />
    <circle cx="-3.9" cy="2.25" r="5.2" 
            fill="none" stroke="url(#c3)" stroke-width="2.5" stroke-linecap="round" />
  </g>
</svg>

