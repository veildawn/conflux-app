<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- 增强的投影滤镜 -->
    <filter id="shadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="5" stdDeviation="6" flood-color="#000000" flood-opacity="0.2"/>
    </filter>

    <!-- 背景：极简白 -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>

    <!-- 环 1 -->
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>

    <!-- 环 2 -->
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- 环 3 -->
    <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 
    关键修复：防止自动裁剪 (Auto-Trim)
    在画布的最外层添加一个不可见的边界框。
    这会强制生成工具保留周围的透明边距。
  -->
  <rect x="0" y="0" width="100" height="100" fill="#ffffff" opacity="0" />

  <!-- macOS 视觉占比：主体 80x80（10% 边距） -->
  <rect x="10" y="10" width="80" height="80" rx="18" fill="url(#bg-grad)" filter="url(#shadow)"/>
  
  <!-- 图形内容 -->
  <!-- 缩小内部符号: scale 从 1.15 降到 0.85，让它在白色方块里更显精致，不那么满 -->
  <g transform="translate(50, 50) scale(0.85)">
    <g transform="translate(0, 2)">
        <circle cx="0" cy="-14" r="16" 
                fill="none" stroke="url(#g1)" stroke-width="8" stroke-linecap="round" />
        <circle cx="12" cy="7" r="16" 
                fill="none" stroke="url(#g2)" stroke-width="8" stroke-linecap="round" />
        <circle cx="-12" cy="7" r="16" 
                fill="none" stroke="url(#g3)" stroke-width="8" stroke-linecap="round" />
    </g>
  </g>
</svg>
