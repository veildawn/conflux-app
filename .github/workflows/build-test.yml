      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build --target x86_64-pc-windows-msvc -c src-tauri/tauri.windows.conf.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: conflux-windows-x86
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 7

  summary:
    name: Build Summary
    if: ${{ github.event.inputs.platform == 'all' }}
    needs: [build-macos-arm64, build-macos-x86, build-windows-x86]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| macOS ARM64 | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS x86_64 | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows x86_64 | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All builds completed successfully! Download artifacts from the workflow run." >> $GITHUB_STEP_SUMMARY
