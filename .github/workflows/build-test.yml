          fi
          echo "✅ Sub-Store bundle present"
          if [ ! -f "src-tauri/resources/sub-store/frontend/index.html" ]; then
            echo "ERROR: Sub-Store frontend index.html not found!"; exit 1
          fi
          echo "✅ Sub-Store frontend present"
