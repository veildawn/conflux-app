name: Build Test

# Manual trigger for testing builds without creating a release
on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - all
          - macos-arm64
          - macos-x86
          - windows-x86

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  build-macos-arm64:
    name: Build macOS ARM64
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'macos-arm64' }}
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Cache Node.js binaries
        id: cache-node
        uses: actions/cache@v4
        with:
          path: src-tauri/binaries/node-aarch64-apple-darwin
          key: node-darwin-arm64-v20.18.2

      - name: Fetch MiHomo binaries
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
          MIHOMO_PLATFORM: darwin-arm64
        run: |
          chmod +x scripts/fetch-mihomo.sh
          ./scripts/fetch-mihomo.sh

      - name: Fetch Node.js binaries
        if: steps.cache-node.outputs.cache-hit != 'true'
        shell: bash
        env:
          NODE_PLATFORM: darwin-arm64
        run: |
          chmod +x scripts/fetch-node.sh
          ./scripts/fetch-node.sh

      - name: Cache Sub-Store
        id: cache-substore
        uses: actions/cache@v4
        with:
          path: src-tauri/resources/sub-store
          key: substore-latest-v1

      - name: Fetch Sub-Store
        if: steps.cache-substore.outputs.cache-hit != 'true'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          chmod +x scripts/fetch-substore.sh
          ./scripts/fetch-substore.sh

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build --target aarch64-apple-darwin -c src-tauri/tauri.macos.conf.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: conflux-macos-arm64
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
          retention-days: 7

  build-macos-x86:
    name: Build macOS x86_64
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'macos-x86' }}
    runs-on: macos-15-intel
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Cache Node.js binaries
        id: cache-node
        uses: actions/cache@v4
        with:
          path: src-tauri/binaries/node-x86_64-apple-darwin
          key: node-darwin-x64-v20.18.2

      - name: Fetch MiHomo binaries
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
          MIHOMO_PLATFORM: darwin-amd64
        run: |
          chmod +x scripts/fetch-mihomo.sh
          ./scripts/fetch-mihomo.sh

      - name: Fetch Node.js binaries
        if: steps.cache-node.outputs.cache-hit != 'true'
        shell: bash
        env:
          NODE_PLATFORM: darwin-x64
        run: |
          chmod +x scripts/fetch-node.sh
          ./scripts/fetch-node.sh

      - name: Cache Sub-Store
        id: cache-substore
        uses: actions/cache@v4
        with:
          path: src-tauri/resources/sub-store
          key: substore-latest-v1

      - name: Fetch Sub-Store
        if: steps.cache-substore.outputs.cache-hit != 'true'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          chmod +x scripts/fetch-substore.sh
          ./scripts/fetch-substore.sh

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build --target x86_64-apple-darwin -c src-tauri/tauri.macos.conf.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: conflux-macos-x86
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app
          retention-days: 7

  build-windows-x86:
    name: Build Windows x86_64
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'windows-x86' }}
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Cache Node.js binaries
        id: cache-node
        uses: actions/cache@v4
        with:
          path: src-tauri/binaries/node-x86_64-pc-windows-msvc.exe
          key: node-win-x64-v20.18.2

      - name: Fetch MiHomo binaries
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
          MIHOMO_PLATFORM: windows-amd64
        run: |
          chmod +x scripts/fetch-mihomo.sh
          ./scripts/fetch-mihomo.sh

      - name: Fetch Node.js binaries
        if: steps.cache-node.outputs.cache-hit != 'true'
        shell: bash
        env:
          NODE_PLATFORM: win-x64
        run: |
          chmod +x scripts/fetch-node.sh
          ./scripts/fetch-node.sh

      - name: Cache Sub-Store
        id: cache-substore
        uses: actions/cache@v4
        with:
          path: src-tauri/resources/sub-store
          key: substore-latest-v1

      - name: Fetch Sub-Store
        if: steps.cache-substore.outputs.cache-hit != 'true'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          chmod +x scripts/fetch-substore.sh
          ./scripts/fetch-substore.sh

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build --target x86_64-pc-windows-msvc -c src-tauri/tauri.windows.conf.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: conflux-windows-x86
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 7

  summary:
    name: Build Summary
    if: ${{ github.event.inputs.platform == 'all' }}
    needs: [build-macos-arm64, build-macos-x86, build-windows-x86]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| macOS ARM64 | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS x86_64 | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows x86_64 | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All builds completed successfully! Download artifacts from the workflow run." >> $GITHUB_STEP_SUMMARY
