name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  # Frontend checks (lint, type-check, build)
  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm type-check

      - name: Build Frontend
        run: pnpm build

  # Rust checks (clippy, fmt, build) for each platform
  rust-check:
    name: Rust Check (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS-ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            node_platform: darwin-arm64
            node_binary: node-aarch64-apple-darwin
            mihomo_platform: darwin-arm64
          - platform: macOS-x86_64
            os: macos-15-intel
            target: x86_64-apple-darwin
            node_platform: darwin-x64
            node_binary: node-x86_64-apple-darwin
            mihomo_platform: darwin-amd64
          - platform: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            node_platform: win-x64
            node_binary: node-x86_64-pc-windows-msvc.exe
            mihomo_platform: windows-amd64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: clippy, rustfmt

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cache Node.js binaries
        id: cache-node
        uses: actions/cache@v4
        with:
          path: src-tauri/binaries/${{ matrix.node_binary }}
          key: node-${{ matrix.node_platform }}-v20.18.2

      - name: Fetch MiHomo binaries
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
          MIHOMO_PLATFORM: ${{ matrix.mihomo_platform }}
        run: |
          chmod +x scripts/fetch-mihomo.sh
          ./scripts/fetch-mihomo.sh

      - name: Build Windows Service
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Building Windows TUN service..."
          .\scripts\build-service.ps1 -Release
          if (!(Test-Path "src-tauri/binaries/conflux-service-x86_64-pc-windows-msvc.exe")) {
            Write-Error "Service build failed!"
            exit 1
          }
          Write-Host "✅ Windows service built successfully"

      - name: Fetch Node.js binaries
        if: steps.cache-node.outputs.cache-hit != 'true'
        shell: bash
        env:
          NODE_PLATFORM: ${{ matrix.node_platform }}
        run: |
          chmod +x scripts/fetch-node.sh
          ./scripts/fetch-node.sh

      - name: Cache Sub-Store
        id: cache-substore
        uses: actions/cache@v4
        with:
          path: src-tauri/resources/sub-store
          key: substore-latest-v1

      - name: Fetch Sub-Store
        if: steps.cache-substore.outputs.cache-hit != 'true'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          chmod +x scripts/fetch-substore.sh
          ./scripts/fetch-substore.sh

      - name: Check formatting
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy --target ${{ matrix.target }} -- -D warnings

      - name: Build check
        working-directory: src-tauri
        run: cargo build --target ${{ matrix.target }} --release

  # Integration test (optional, runs on ubuntu for speed)
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [frontend-check]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test --run

  # Summary job for branch protection
  ci-complete:
    name: CI Complete
    needs: [frontend-check, rust-check, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.frontend-check.result }}" != "success" ]]; then
            echo "Frontend check failed"
            exit 1
          fi
          if [[ "${{ needs.rust-check.result }}" != "success" ]]; then
            echo "Rust check failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Tests failed"
            exit 1
          fi
          echo "✅ All CI checks passed!"
